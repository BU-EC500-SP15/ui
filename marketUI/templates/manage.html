{% extends "base.html" %}

{% block title %}Project Management{% endblock %}

{% block content %}

  <h1 >
  Project1 management
  </h1>

  <table class="table table-hover">
    {% for VM in project_VMs %}
      <tr class="col-lg-12">
        <td  class="col-lg-1">{{ VM.name }}</td>
        {% for key,value in VM.fields.items %}
          <td  class="col-lg-1 col-lg-offset-1">{{ value }}</td>
        {% endfor %}    
      </tr>
    {% endfor %}
  </table>

{% endblock %}
